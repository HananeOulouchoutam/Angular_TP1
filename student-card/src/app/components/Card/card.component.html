<div class="container">
    <div class="top-container">
        <img src="assets/uemf_icon.png" alt="">
        <div class="column-container">
            <h1>CARTE D'ÉTUDIANT</h1>
            <h1>STUDENT ID</h1>
        </div>
    </div>


    <div class="bottom-container">
        <div class="img-container">
            <img src="assets/me.jpg" alt="">
        </div>

        <div class="column-container">
            <h2>Establishment | Établissement</h2>
            <p *ngIf="establishment">{{ establishment }}</p>

            <h2>Full Name| Nom et Prenom</h2>
            <p *ngIf="fullName">{{ fullName }}</p>


            <h2>Registration number| Matricule</h2>
            <p *ngIf="registrationNumber">{{ registrationNumber }}</p>

            <h2>Personal bank details | RIB Personnel</h2>
            <p *ngIf="ribPersonnel">{{ ribPersonnel }}</p>
        </div>

    </div>

</div>
